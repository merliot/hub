<html lang="en">

	<head>
		<meta name="viewport"
		      content="width=device-width, initial-scale=1">

		<title>Hub</title>

		<link rel="stylesheet" type="text/css" href="css/common.css">
		<link rel="stylesheet" type="text/css" href="css/hub.css">

	</head>

	<body>
		<div id="overlay">
			<div id="offline">Offline</div>
		</div>
		
		<div id="all">
			<div id="header">
				<div class="btnsRow">
					<button id="create">Create</button>
				</div>
				<div class="btnsRow">
					<button id="delete">Delete</button>
					<button id="save">Save</button>
					<button id="deploy">Deploy</button>
				</div>
			</div>
			<div id="bod">
				<div id="explorer"></div>
				<div id="view"></div>
			</div>
		</div>

		<dialog id="create-dialog">
			<div class="divFlexCol">
				<label for="create-model">Model:</label>
				<select name="model" id="create-model"></select>
				<label for="create-id">ID</label>
				<input type="text" id="create-id">
				<label for="create-name">Name</label>
				<input type="text" id="create-name">
				<em id="create-err"></em>
			</div>
			<div class="btnsRow">
				<button id="create-close">Close</button>
				<button id="create-create">Create</button>
			</div>
		</dialog>

		<dialog id="delete-dialog">
			<div class="divFlexCol">
				<span id="delete-prompt"></span>
				<em id="delete-err"></em>
			</div>
			<div class="btnsRow">
				<button id="delete-close">Close</button>
				<button id="delete-delete">Delete</button>
			</div>
		</dialog>

		<dialog id="deploy-dialog">
			<div class="divFlexCol">
				<div id="divFlexRow">
					<label for="deploy-target">Target:</label>
					<select name="deploy-target" id="deploy-target">
						<option value="rpi">Raspberry Pi</option>
					</select>
				</div>
				<div id="divFlexRow">
					<label for="deploy-http">Run local Web Server:</label>
					<input type="checkbox" id="deploy-http">
				</div>
				<div class="divFlexCol">
					<p>Download Link:</p>
					<a id="deploy-link"></a>
				</div>
			</div>
			<div class="btnsRow">
				<button id="deploy-close">Close</button>
			</div>
		</dialog>

		<script src="js/common.js"></script>
		<script src="js/hub.js"></script>
		<script>run("[hub]", "{{.WebSocket}}")</script>

	</body>

</html>
