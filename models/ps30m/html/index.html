<html lang="en">
	<head>
		<meta name="viewport"
		      content="width=device-width, initial-scale=1">
		<title>MorningStar ProStar PS-30M</title>
		<link rel="stylesheet" type="text/css" href="css/common.css">
		<link rel="stylesheet" type="text/css" href="css/ps30m.css">

	</head>

	<body>
		<div id="overlay"></div>

		<fieldset>
			<legend>System Info</legend>
			<textarea id="system" readonly rows="3"></textarea>
		</fieldset>

		<fieldset>
			<legend>Status</legend>
			<textarea id="status" readonly rows="2"></textarea>
		</fieldset>

		<fieldset>
			<legend>History</legend>
			<div>
				<input type="radio" id="minute" name="period" value="minute" onclick="showChart()" checked>
				<label for="minute">Minute</label>
				<input type="radio" id="hour" name="period" value="hour" onclick="showChart()">
				<label for="hour">Hour</label>
				<input type="radio" id="day" name="period" value="day" onclick="showChart()">
				<label for="day">Day</label>
				<input type="radio" id="year" name="period" value="year" onclick="showChart()">
				<label for="year">Year</label>
			</div>
			<hr>
			<div id="chart-div">
				<canvas id="chart"></canvas>
			</div>
		</fieldset>

		<script src="js/common.js"></script>
		<script src="js/chart.js"></script>
		<script src="js/ps30m.js"></script>
		<script>run("[ps30m]", "{{.WebSocket}}")</script>
	</body>
</html>
