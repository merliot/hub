<html lang="en">

	<head>
		<meta name="viewport"
		      content="width=device-width, initial-scale=1">

		<title>Model A</title>

		<link rel="stylesheet" type="text/css" href="css/modela.css">

	</head>

	<body>
		
		<div id="overlay">
			<div id="offline">Offline</div>
		</div>

		<fieldset>
			<legend>Model A</legend>
			<fieldset>
				<legend>System Info</legend>
				<textarea id="system" readonly rows="3"></textarea>
			</fieldset>
			<fieldset>
				<legend>Temperature</legend>
				<textarea id="tempc" readonly rows="1"></textarea>
			</fieldset>
			<fieldset>
				<legend>BH1750 Light Intensity</legend>
				<canvas id="bh1750"></canvas>
			</fieldset>
			<fieldset>
				<legend>Relay 1 (Pin D2)</legend>
				<center><img id="relay" src="images/relay-on.svg" width=100px></img></center>
			</fieldset>
			<div class="buttons">
				<button onclick="reset()">Reset</button>
			</div>
		</fieldset>

		<script src="js/gauge.min.js"></script>
		<script src="js/modela.js"></script>
		<script>run("{{.WebSocket}}")</script>

	</body>

</html>
