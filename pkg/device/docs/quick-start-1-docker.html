<p>Install <a target="_blank" href="https://www.docker.com/products/docker-desktop/">Docker
	Desktop</a> on Linux, MacOS, or Windows.  There are no other
dependencies to install.</p>

<p>The equivalent command-line docker commands are:</p>

<pre class="cmd-line">
$ docker pull merliot/hub
$ docker run -p 8000:8000 merliot/hub
</pre>

Browse to `http://localhost:8000` to view hub.
