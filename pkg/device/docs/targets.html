<h2>SUPPORTED DEVICES TARGETS</h2>

<p>Merliot Hub devices are build from one or more target platforms:</p>

<ul>
	<li><a href="https://www.raspberrypi.com/">Raspberry Pi (models 3, 4, 5)</a></li>
	<li><a href="https://store.arduino.cc/products/arduino-nano-rp2040-connect">Arduino Nano rp2040 Connect</a></li>
	<li><a href="https://www.adafruit.com/product/4116">Adafruit PyPortal</a></li>
	<li><a href="https://koyeb.com">Koyeb (cloud)</a></li>
	<li>Linux x86-64</li>
</ul>
